<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.jpg" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>White Coat</h1>
                <h2>$54.99</h2>
                <h3>30% OFF</h3>
                <p>Step into elegance and sophistication with our exquisite white coat, blending luxurious comfort with timeless fashion.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="white">
                            <input type="radio" name="color" id="white">
                            <span class="color-1"></span>
                        </label>
                        <label for="beige">
                            <input type="radio" name="color" id="beige">
                            <span class="color-2"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1" min="1" max="10">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
       </div>
        
        <script src="script.js"></script>
    </body>
</html>
