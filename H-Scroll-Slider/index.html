<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="gallery-wrap">
            <i class="fa-solid fa-caret-left" id="leftBtn"></i>
            <div class="gallery">

                    <span><img src="images/image-1.png"></span>
                    <span><img src="images/image-2.png"></span>
                    <span><img src="images/image-3.png"></span>

                <div>
                    <span><img src="images/image-4.png"></span>

                </div>
            </div>
            <i class="fa-solid fa-caret-right" id="rightBtn"></i>
        </div>
       
        <script src="script.js"></script>
    </body>
</html>
